<div class="border-b border-gray-300 mb-6">
    <ul class="flex space-x-4">

        <li>
            <a href="{% url 'editar_parto' pk=parto.id %}"
               class="pb-2 {% if active_tab == 'parto' %}text-indigo-600 border-b-2 border-indigo-600{% else %}text-gray-500{% endif %}">
                Parto
            </a>
        </li>

        <li>
            {% if parto.anestesia %}
                <a href="{% url 'editar_anestesia' pk=parto.id %}"
                   class="pb-2 {% if active_tab == 'anestesia' %}text-indigo-600 border-b-2 border-indigo-600{% else %}text-gray-500{% endif %}">
                    Anestesia
                </a>
            {% else %}
                <a href="{% url 'crear_anestesia' pk=parto.id %}"
                   class="pb-2 text-red-600">
                    Crear Anestesia
                </a>
            {% endif %}
        </li>

    </ul>
</div>
